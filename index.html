<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Transcript Export</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f9fafb;
      font-family: 'Inter', sans-serif;
      color: #1f2937;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 32px;
      color: #111827;
    }

    label {
      display: block;
      margin: 20px 0 8px;
      font-weight: 600;
    }

    input,
    select,
    textarea,
    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: #fefefe;
    }

    textarea {
      resize: vertical;
      min-height: 180px;
      font-family: monospace;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
    }

    .col {
      flex: 1;
      min-width: 280px;
    }

    .actions {
      text-align: right;
      margin-top: 24px;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    #log {
      margin-top: 30px;
      padding: 16px;
      background: #f3f4f6;
      border-radius: 8px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üìù Transcript Export Tool v - 3.3 (server API version)</h1>
    <label for="inp-meta">Meeting Info</label>
    <textarea id="inp-meta" placeholder="üìå Title\nüìÖ Date\nüë• Participants\n\n--- TLDV Transcript ---\n..."></textarea>
    <div class="row">
      <div class="col">
        <label>Deepgram API Key</label>
        <input id="inp-key" type="password" placeholder="Deepgram API key" />
      </div>
      <div class="col">
        <label>Model</label>
        <select id="sel-model">
          <option value="nova-3">nova-3</option>
          <option value="nova-2">nova-2</option>
        </select>
      </div>
    </div>
    <div class="actions">
      <button id="btn-start" disabled>Transcribe with Deepgram</button>
    </div>
    <div id="log">Ready.</div>
  </div>

  <script>
    const payload = JSON.parse(window.name || '{}');
    const log = msg => {
      const el = document.getElementById('log');
      el.textContent += msg + '\n';
      el.scrollTop = el.scrollHeight;
    };

    document.addEventListener("DOMContentLoaded", () => {
      const metaEl = document.getElementById('inp-meta');
      const keyInp = document.getElementById('inp-key');
      const modelSel = document.getElementById('sel-model');
      const btn = document.getElementById('btn-start');

      const meta = [
        `üìå ${payload.title || ''}`,
        `üìÖ ${payload.date || ''}`,
        `üë• ${payload.participants?.join(', ') || ''}`,
        '',
        '--- TLDV Transcript ---',
        ...(payload.transcript || [])
      ].join('\n');
      metaEl.value = meta;

      if (payload.storedKey) {
        keyInp.value = payload.storedKey;
        btn.disabled = false;
      }

      keyInp.addEventListener('input', () => {
        btn.disabled = !keyInp.value.trim();
      });

      btn.onclick = async () => {
        const k = keyInp.value.trim(), m = modelSel.value;
        if (!k) return log('Missing API key');

        log('‚è≥ Warming up server...');
        try {
          await fetch('https://tldv-deepgram.onrender.com/', { method: 'HEAD' });
          log('üî• Server ready. Transcribing...');
        } catch (err) {
          log('‚ö†Ô∏è Server not reachable. Try again shortly.');
          return;
        }

        try {
          const response = await fetch('https://tldv-deepgram.onrender.com/transcribe', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              m3u8Url: payload.m3u8,
              deepgramKey: k,
              model: m
            })
          });

          const result = await response.json();
          const dgText = result.transcript?.results?.channels?.[0]?.alternatives?.[0]?.transcript;
          if (dgText) {
            metaEl.value += '\n\n--- Deepgram Transcript ---\n' + dgText;
            localStorage.setItem('deepgram_key', k);
            log('‚úÖ Deepgram transcript added.');
          } else {
            log('‚ö†Ô∏è No transcript received.');
          }
        } catch (e) {
          log('‚ùå Error during transcription: ' + e.message);
        }
      };
    });
  </script>
</body>

</html>
