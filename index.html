<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transcript Export</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; background: #f9fafb; font-family: 'Inter', sans-serif; color: #1f2937; }
    .container { max-width: 960px; margin: 40px auto; padding: 32px; background: #fff; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    h1 { font-size: 28px; font-weight: 600; text-align: center; margin-bottom: 32px; color: #111827; }
    label { display: block; margin: 20px 0 8px; font-weight: 600; }
    input, select, textarea, button { width: 100%; padding: 12px; font-size: 14px; border: 1px solid #d1d5db; border-radius: 6px; background: #fefefe; }
    textarea { resize: vertical; min-height: 180px; font-family: monospace; }
    .row { display: flex; flex-wrap: wrap; gap: 24px; }
    .col { flex: 1; min-width: 280px; }
    .actions { text-align: right; margin-top: 24px; }
    button { background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #2563eb; }
    #log { margin-top: 30px; padding: 16px; background: #f3f4f6; border-radius: 8px; font-family: monospace; font-size: 13px; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Transcript Export Tool v - 3.1.4</h1>
    <label for="inp-meta">Meeting Info</label>
    <textarea id="inp-meta" placeholder="üìå Title\nüìÖ Date\nüë• Participants\n\n--- TLDV Transcript ---\n..."></textarea>
    <div class="row">
      <div class="col">
        <label>Deepgram API Key</label>
        <input id="inp-key" type="password" placeholder="Deepgram API key" />
      </div>
      <div class="col">
        <label>Model</label>
        <select id="sel-model">
          <option value="nova-3">nova-3</option>
          <option value="nova-2">nova-2</option>
        </select>
      </div>
    </div>
    <div class="actions">
      <button id="btn-start" disabled>Transcribe with Deepgram</button>
    </div>
    <div id="log">Ready.</div>
  </div>

  <script>
    const payload = JSON.parse(window.name || '{}');
    console.log('[Payload received via window.name]', payload);

    const log = msg => {
      const logEl = document.getElementById('log');
      logEl.textContent += msg + '\n';
      logEl.scrollTop = logEl.scrollHeight;
    };

    document.addEventListener("DOMContentLoaded", () => {
      const metaEl = document.getElementById('inp-meta');
      const keyInp = document.getElementById('inp-key');
      const modelSel = document.getElementById('sel-model');
      const btn = document.getElementById('btn-start');

      const meta = [
        `üìå ${payload.title || ''}`,
        `üìÖ ${payload.date || ''}`,
        `üë• ${payload.participants?.join(', ') || ''}`,
        '',
        '--- TLDV Transcript ---',
        ...(payload.transcript || [])
      ].join('\n');
      metaEl.value = meta;

      if (payload.storedKey) keyInp.value = payload.storedKey;

      keyInp.addEventListener('input', () => {
        btn.disabled = !keyInp.value.trim();
      });

      document.getElementById('btn-start').onclick = async () => {
        const k = keyInp.value.trim(), m = modelSel.value;
        if (!k) return log('Missing API key');

        try {
          log('Fetching Deepgram usage...');
          const usageRes = await fetch('https://api.deepgram.com/v1/me', {
            headers: { Authorization: 'Token ' + k }
          });
          const usage = await usageRes.json();
          if (usage.balance) log(`üíµ Balance: $${usage.balance.toFixed(4)}`);
        } catch (e) {
          log('‚ö†Ô∏è Could not fetch usage info');
        }

        try {
          log('Fetching audio segments...');
          const list = await fetch(payload.m3u8).then(r => r.text());
          const base = payload.m3u8.slice(0, payload.m3u8.lastIndexOf('/') + 1);
          const segs = list.split('\n').filter(l => l && !l.startsWith('#') && l.endsWith('.ts'));
          const buf = [];
          for (const s of segs) {
            log('Fetching: ' + s);
            buf.push(await (await fetch(base + s)).arrayBuffer());
          }

          const tsBlob = new Blob(buf, { type: 'video/mp2t' });
          const audio = await convertToWav(tsBlob);

          log('Sending to Deepgram...');
          const res = await fetch(`https://api.deepgram.com/v1/listen?model=${encodeURIComponent(m)}&punctuate=true&paragraphs=true`, {
            method: 'POST',
            headers: { Authorization: 'Token ' + k, 'Content-Type': 'audio/wav' },
            body: audio
          });
          const j = await res.json();

          const dg = j.results?.channels?.[0]?.alternatives?.[0]?.paragraphs?.map(p => p.sentences.map(s => s.text).join(' ')).join('\n\n') || j.results?.channels?.[0]?.alternatives?.[0]?.transcript;
          if (dg) {
            metaEl.value += '\n\n--- Deepgram Transcript ---\n' + dg;
            localStorage.setItem('deepgram_key', k);
            log('‚úÖ Deepgram transcript appended.');
          } else {
            log('‚ö†Ô∏è Deepgram returned no transcript.');
          }
        } catch (err) {
          log('‚ùå Error: ' + err.message);
        }
      };
    });

    async function convertToWav(blob) {
      const ctx = new OfflineAudioContext(1, 48000 * 60, 48000);
      const buf = await blob.arrayBuffer();
      const audio = await ctx.decodeAudioData(buf);
      const wav = audioBufferToWav(audio);
      return new Blob([wav], { type: 'audio/wav' });
    }

    function audioBufferToWav(buffer) {
      const numOfChan = buffer.numberOfChannels;
      const length = buffer.length * numOfChan * 2 + 44;
      const bufferOut = new ArrayBuffer(length);
      const view = new DataView(bufferOut);

      let offset = 0;

      const writeString = function(str) {
        for (let i = 0; i < str.length; i++) {
          view.setUint8(offset + i, str.charCodeAt(i));
        }
        offset += str.length;
      };

      writeString('RIFF');
      view.setUint32(offset, 36 + buffer.length * 2, true); offset += 4;
      writeString('WAVE');
      writeString('fmt ');
      view.setUint32(offset, 16, true); offset += 4;
      view.setUint16(offset, 1, true); offset += 2;
      view.setUint16(offset, numOfChan, true); offset += 2;
      view.setUint32(offset, buffer.sampleRate, true); offset += 4;
      view.setUint32(offset, buffer.sampleRate * 2, true); offset += 4;
      view.setUint16(offset, numOfChan * 2, true); offset += 2;
      view.setUint16(offset, 16, true); offset += 2;
      writeString('data');
      view.setUint32(offset, buffer.length * 2, true); offset += 4;

      const channel = buffer.getChannelData(0);
      for (let i = 0; i < channel.length; i++, offset += 2) {
        let s = Math.max(-1, Math.min(1, channel[i]));
        view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
      }

      return bufferOut;
    }
  </script>
</body>
</html>
